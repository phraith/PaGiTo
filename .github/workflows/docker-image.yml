name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  DOCKER_PASSWORD: ${{secrets.WCD_TOKEN}}
  REPO_NAME: ${{secrets.REPO_NAME}}
  REGISTRY: ${{secrets.REGISTRY_NAME}}
  IMAGE_NAME: ${{ github.repository }}
jobs:
  update-semver:
    runs-on: ubuntu-latest
    steps:
      - uses: PaulHatch/semantic-version@v5.0.0-alpha2
        with:
          # The prefix to use to identify tags
          tag_prefix: "v"
          # A string which, if present in a git commit, indicates that a change represents a
          # major (breaking) change, supports regular expressions wrapped with '/'
          major_pattern: "(MAJOR)"
          # Same as above except indicating a minor change, supports regular expressions wrapped with '/'
          minor_pattern: "(MINOR)"
          # A string to determine the format of the version output
          format: "${major}.${minor}.${patch}-prerelease${increment}"
          # If this is set to true, *every* commit will be treated as a new version.
          bump_each_commit: false
  build:
    needs: [update-semver]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Docker login
      run: docker login $REGISTRY -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: |
        tag_v=$(git describe --tags $(git rev-list --tags --max-count=1))
        tag=$(echo $tag_v | sed 's/v//')
        docker build . -t $DOCKER_USER/$REPO_NAME/client:${tag} -f client/GisaxsClient/GisaxsClient/Dockerfile
