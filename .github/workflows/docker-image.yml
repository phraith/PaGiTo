name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{secrets.REGISTRY}}
          username: ${{secrets.DOCKER_USER}}
          password: ${{secrets.WCD_TOKEN}}
      - name: Test
        run: echo ${{ steps.semantic.outputs.new_release_version }}
      - name: Build the Docker image
        run: cd client/GisaxsClient && docker build . -t ${{secrets.REGISTRY}}/${{secrets.REPO_NAME}}/client:${{ steps.semantic.outputs.new_release_version }} -f GisaxsClient/Dockerfile
      - run: docker push ${{secrets.REGISTRY}}/${{secrets.REPO_NAME}}/client:${{ steps.semantic.outputs.new_release_version }}
