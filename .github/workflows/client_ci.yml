name: Gisaxs Client Image Ci

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{secrets.REGISTRY}}
          username: ${{secrets.DOCKER_USER}}
          password: ${{secrets.DOCKER_TOKEN}}
      - name: Test
        run: echo ${{ steps.semantic.outputs.new_release_version }}
      - name: Build and push client docker image
        uses: docker/build-push-action@v3
        with:
          context: ./client/GisaxsClient
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{secrets.REGISTRY}}/${{secrets.REPO_NAME}}/client:latest, ${{secrets.REGISTRY}}/${{secrets.REPO_NAME}}/client:${{github.ref_name}}
      - name: Build and push backend docker image
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          file: Dockerfile.alpine
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{secrets.REGISTRY}}/${{secrets.REPO_NAME}}/backend:latest, ${{secrets.REGISTRY}}/${{secrets.REPO_NAME}}/backend:${{github.ref_name}}
